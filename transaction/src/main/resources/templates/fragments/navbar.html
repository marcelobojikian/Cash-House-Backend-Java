<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<title>Header</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top bg-primary" th:fragment="navigation">
		<div class="container">
			<i class="fas fa-home fa-lg pr-2"></i>
			<a class="navbar-brand" href="#">Cash House</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main_nav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="main_nav">
				<ul class="navbar-nav">
					<li th:classappend="${#httpServletRequest.getRequestURI() == '/transactions' ? 'active':''}" class="nav-item">
						<a class="nav-link" th:href="@{/transactions}">Transactions</a>
					</li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item dropdown">
						<a sec:authentication="name" class="nav-link  dropdown-toggle" href="#" data-toggle="dropdown"></a>
						<ul class="dropdown-menu dropdown-menu-right">
							<li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>

</body>

</html>
